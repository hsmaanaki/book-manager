<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <title>Update Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">>

</head>
<body style="background-color: #3395FF; font-family: 'Varela';">
    <div class="container my-5">
        <h3 style="text-align:center; color: #000000;">Update Book Info</h3>
        <div class="card mx-auto bg-dark text-white" style="width: 25rem; box-align: center; background-color: #ffffff">                
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/book/update}" th:object="${book}"
                    method="post">

                    <table border="0" cellpadding="15">
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" th:field="*{id}" value="${book.id}" readonly /></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" th:field="*{Title}" value="${book.title}"/></td>
                        </tr>
                        <tr>
                            <td>Author:</td>
                            <td><input type="text" th:field="*{author}" value="${book.author}"/></td>
                        </tr>
                        <tr>
                            <td>ISBN:</td>
                            <td><input type="text" th:field="*{isbn}" value="${book.isbn}"/></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="text" th:field="*{price}" value="${book.price}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-primary">Save</button>
                            </tr>
                        </table>
                    </form>


                </div>


            </div>
        </div>
    </div>



</body>
</html>
