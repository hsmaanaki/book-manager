<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<style>
    body {
        background-color: #16537e;
    }
</style>
<head>
    <title>Books</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
</head>
<body style="background-color: #3395FF; font-family: 'Varela';">
    <div class="container">

        <h1 style="text-align:center; color: #000000; ">Book Lists</h1>

        <div style="align-content: center;">
            <p class="my-5">
                <a href="/book/new-book" class="btn btn-primary" >Add Book</a>
            </p>
            <table class="table table-striped table-dark">
                <thead class = "thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${bookList}">
                        <td> <a th:href="@{/book/id={id}(id=${book.id})}" th:text=" ${book.id}" > </a></td>                           
                        <td th:text=" ${book.title}"></td>
                        <td th:text=" ${book.author}"></td>
                        <td th:text=" ${book.isbn}"></td>
                        <td th:text=" ${book.price}"></td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
</body>
</html>
